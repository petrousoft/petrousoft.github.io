  homeSubtitle = "A hacker's mindset company"

  # Metadata mostly used in document's head
  description = "PetrouSoft homepage"
  keywords = "homepage"
  [params.footer]
    trademark = true
    author = true
    KvK = true

  [[params.social]]
    name = "email"
